<app-auth-layout>
  <!-- Header -->
  <div class="forgot-header">
    <ion-icon name="key-outline" size="large" color="primary"></ion-icon>
    <h1>Forgot Password</h1>
    <p>Enter your email to reset your password</p>
  </div>

  <!-- Forgot Password Form -->
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-form">
    <!-- Email Field -->
    <ion-item class="form-field" [class.ion-invalid]="email?.invalid && email?.touched">
      <ion-label position="floating">Email</ion-label>
      <ion-input
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        maxlength="100">
      </ion-input>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-note *ngIf="email?.invalid && email?.touched" color="danger" class="error-message">
      Please enter a valid email address
    </ion-note>

    <!-- Submit Button -->
    <ion-button
      expand="block"
      type="submit"
      [disabled]="isLoading || forgotForm.invalid"
      class="forgot-button">
      <ion-spinner *ngIf="isLoading" name="crescent" slot="start"></ion-spinner>
      <span *ngIf="!isLoading">Send Reset Link</span>
      <span *ngIf="isLoading">Sending...</span>
    </ion-button>
  </form>

  <!-- Back to Login Link -->
  <div class="back-link">
    <p>Remember your password?
      <ion-button
        fill="clear"
        size="small"
        (click)="navigateToLogin()">
        Sign In
      </ion-button>
    </p>
  </div>
</app-auth-layout>
