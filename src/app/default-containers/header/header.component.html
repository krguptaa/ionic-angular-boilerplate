<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="leaf-outline" size="large" color="primary"></ion-icon>
      {{ appTitle }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="showNotifications" (click)="onNotificationClick()">
        <ion-icon name="notifications-outline" slot="icon-only"></ion-icon>
        <ion-badge *ngIf="notificationCount > 0" color="danger">{{ notificationCount }}</ion-badge>
      </ion-button>
      <ion-button *ngIf="showUserMenu" (click)="onUserMenuClick()">
        <ion-avatar slot="icon-only">
          <img *ngIf="userAvatar" [src]="userAvatar" alt="User avatar" />
          <ion-icon *ngIf="!userAvatar" name="person-circle-outline"></ion-icon>
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
