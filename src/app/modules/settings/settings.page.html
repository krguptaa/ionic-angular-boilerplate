<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item button routerLink="/dashboard" routerLinkActive="selected">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item button routerLink="/settings" routerLinkActive="selected">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item button (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- Theme Settings -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Appearance</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>Theme</ion-label>
        <ion-toggle
          slot="end"
          [checked]="isDarkMode"
          (ionChange)="toggleTheme()">
        </ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Current Theme</ion-label>
        <ion-note slot="end">{{ currentThemeLabel }}</ion-note>
      </ion-item>
    </ion-item-group>

    <!-- Notification Settings -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Notifications</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>Push Notifications</ion-label>
        <ion-toggle
          slot="end"
          [checked]="pushNotificationsEnabled"
          (ionChange)="togglePushNotifications()">
        </ion-toggle>
      </ion-item>
    </ion-item-group>

    <!-- Account Settings -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Account</ion-label>
      </ion-item-divider>

      <ion-item button (click)="logout()">
        <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
        <ion-label color="danger">Logout</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
